<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Examen Unidad 1</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-12 col-md-2">
                <button id="encendido" type="button" class="btn btn-primary btn-lg" onclick="encender()">Encender / apagar</button>
            </div>
            <div class="col-12 col-md-2">
                <button id="volumen" type="button" class="btn btn-primary btn-lg disabled" onclick="subirVolumen()">Volumen +</button>
            </div>
            <div class="col-12 col-md-2">
                <button id="bajarVolumen" type="button" class="btn btn-primary btn-lg disabled" onclick="bajarVolumen()">Volumen -</button>
            </div>
            <div class="col-12 col-md-2">
                <button id="canal" type="button" class="btn btn-primary btn-lg disabled" onclick="subirCanal()">Canal +</button>
            </div>
            <div class="col-12 col-md-2">
                <button id="bajarCanal" type="button" class="btn btn-primary btn-lg disabled" onclick="bajarCanal()">Canal -</button>
            </div>
            <div class="col-12 col-md-2">
                <button id="silenciar" type="button" class="btn btn-primary btn-lg disabled" onclick="silenciar()">Silenciar</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
